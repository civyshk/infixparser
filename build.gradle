apply plugin: 'java-library'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}


    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8


buildscript {
        repositories {
            mavenCentral()
            jcenter()
            maven {
                url 'https://maven.google.com/'
                name 'Google'
            }
            google()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.1.3'
        }
}
